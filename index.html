<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ERS</title>
<script src="script.js"></script>
</head>

<body>
<div class="item">
  <h2>ERS</h2>
  <p><strong>Macbook Pro 2016</strong></p>
  <ul>
    <li>2.0GHz dual-core Intel Core i5 processor</li>
    <li>Turbo Boost up to 3.1GHz</li>
    <li>8GB 1866MHz memory</li>
    <li>256GB PCIe-based SSD1</li>
    <li>Intel Iris Graphics 540</li>
    <li>Two Thunderbolt 3 ports</li>
  </ul>
  <div class="info">
    <p>Stock: <span id="">X</span></p>
    <span>Price: $1499</span> </div>
  <div class="order">
    <label for="txt-q-bball">Quantity desired:</label>
    <input type="number" min="0" id="txt-q-bball" size="3" placeholder="0">
    <input type="submit" value="Add to Cart" id="btn-estimate" onclick="estimateTotal()">
  </div>
</div>
<div class="group calc">
  <p> Subtotal: <br>
    <input type="text" id="txt-estimate" placeholder="$0.00">
  </p>
  <div id="results"></div>
</div>
<div class = "ship info"> Shipping Info <br>
  <textarea name="FName" id="txt-ship-fname" rows="1" placeholder="First Name"></textarea>
  <textarea name="LName" id="txt-ship-lname" rows="1" placeholder="Last Name"></textarea>
  <br>
  <textarea name="Saddress" id="txt-ship-address" rows="1" placeholder="Street Address"></textarea>
  <textarea name="Zip" id="txt-ship-zip" rows="1" placeholder="ZIP"></textarea>
</div>
<div class = "ship info"><br>
  Billing Info <br>
  <textarea name="FName" id="txt-bill-fname" rows="1" placeholder="First Name"></textarea>
  <textarea name="LName" id="txt-bill-lname" rows="1" placeholder="Last Name"></textarea>
  <br>
  <textarea name="Saddress" id="txt-bill-address" rows="1" placeholder="Street Address"></textarea>
  <textarea name="Zip" id="txt-bill-zip" rows="1" placeholder="ZIP"></textarea>
  <br>
  <select id="s-card-type" required>
    <option value="">Card Type</option>
    <option value="VISA">Visa</option>
    <option value="MC">Mastercard</option>
    <option value="AMEX">American Express</option>
    <option value="DSC">Discover</option>
  </select>
  <br>
  <textarea name="Card Num" id="txt-card-num" rows="1" placeholder="Card Number"></textarea>
</div>
<div class = "checkout">
  <p>
    <input type ="submit" value = "Checkout" id ="btn-checkout" onclick="checkout()">
  </p>
</div>

<div id="order-confirm"></div>
</body>
</html>
